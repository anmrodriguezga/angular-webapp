<p>
    <input type="text" [(ngModel)]="imgParent" placeholder="Escribe algo para mostrarlo en la imagen">
</p>
<button (click)="toggleImg()">Toggle image</button>
<p>{{ showImg }}</p>
<app-img *ngIf="showImg" [img]="imgParent" (loaded)="onLoaded($event)"></app-img>

<app-product *ngFor="let product of products" [product]="product"></app-product>
