name: My Store app CD - Azure SWA

on:
  push:
    branches:
      - main
    paths:
      - 'my-store/**'
      - '.github/workflows/azure-static-web-apps-kind-island-0a501870f.yml'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy on Azure
    permissions:
       id-token: write
       contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_WATER_00DD21C0F }}
          action: "upload"
          app_location: "./my-store"
          api_location: ""
          output_location: "dist/my-store/browser"
          github_id_token: ${{ steps.idtoken.outputs.result }}
